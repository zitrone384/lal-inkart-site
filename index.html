
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lal.ink Art – İclal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0; padding: 0;
    }
    header {
      background: #1f1f1f;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    header h1 {
      margin: 0;
      font-weight: 900;
      font-size: 2.4rem;
      color: #ff3366;
    }
    header p {
      margin: 0.4rem 0 0;
      font-style: italic;
      font-weight: 600;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    section.about {
      margin-bottom: 3rem;
      text-align: center;
    }
    section.about p {
      font-size: 1.1rem;
      line-height: 1.5;
      max-width: 650px;
      margin: 0 auto;
      color: #ccc;
    }
    section.gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 1rem;
    }
    section.gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(255,51,102,0.5);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    section.gallery img:hover {
      transform: scale(1.05);
    }
    section.contact {
      text-align: center;
      margin-top: 3rem;
    }
    section.contact a {
      display: inline-block;
      background: #ff3366;
      color: white;
      padding: 1rem 2rem;
      border-radius: 30px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 4px 10px #ff3366cc;
      transition: background-color 0.3s ease;
    }
    section.contact a:hover {
      background: #ff5577;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
      margin-top: 4rem;
    }
  </style>
</head>
